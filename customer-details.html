<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
  <script src="https://kit.fontawesome.com/89ef06f590.js" crossorigin="anonymous"></script>
   <link rel="stylesheet" href="customer-details.css" />
  <title>Add Customer Details</title>
</head>
<body>

<div class="hero-background">
  <div class="rectangle">
    <h3>Personal Details</h3>
    <div class="container padding">
      <form class="row d-flex justify-content-between">
  <div class="col-md-5 ms-2">
    <label for="fname" class="form-label">First Name</label>
    <input type="text" class="form-control" id="fname">
  </div>
  <div class="col-md-5 me-2">
    <label for="lname" class="form-label">Last Name</label>
    <input type="text" class="form-control" id="lname">
  </div>

   <div class="col-md-5 ms-2">
    <label for="sex" class="form-label">Sex</label>
    <input type="text" class="form-control" id="sex">
  </div>
  <div class="col-md-5 me-2">
    <label for="country" class="form-label">Country</label>
    <input type="text" class="form-control" id="country">
  </div>

   <div class="col-md-5 ms-2">
    <label for="saddress" class="form-label">Street Address </label>
    <input type="text" class="form-control" id="saddress">
  </div>
  <div class="col-md-5 me-2">
    <label for="state" class="form-label">State</label>
    <input type="text" class="form-control" id="state">
  </div>

   <div class="col-md-5 ms-2">
    <label for="city" class="form-label">City </label>
    <input type="text" class="form-control" id="city">
  </div>
  <div class="col-md-5 me-2">
    <label for="pnumber" class="form-label">Phone Number </label>
    <input type="text" class="form-control" id="pnumber">
  </div>


<h3>Measurement Details<span>
<a href="#"><i class="fas fa-plus"></i>Add New Details</a></span></h3>

<div class="col-md-5 ms-2">
    <label for="sSize" class="form-label">Shirt Size </label>
    <input type="text" class="form-control" id="sSize">
  </div>
  <div class="col-md-5 me-2">
    <label for="tsize" class="form-label">Trouser Size </label>
    <input type="text" class="form-control" id="tsize">
  </div>

  <div class="col-md-5 ms-2">
    <label for="gsize" class="form-label">Gown Size </label>
    <input type="text" class="form-control" id="gsize">
  </div>
  <div class="col-md-5 me-2">
    <label for="inputSkirtSize" class="form-label">Skirt Size </label>
    <input type="text" class="form-control" id="inputSkirtSize">
  </div>

  <div class="d-grid gap-2 col-3 mx-auto">
    <button type="submit" class="btn btn-danger btn-lg">Save</button>
  </div>

    </div>
  </form>
  </div>
</div>

</body>
</html>
